<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Ricette</title>
</head>
<body>
<header>
    <div class="d-flex justify-content-center">
        <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/17722106-cucinando-cucina-cucina-logo-ristorante-menu-bar-commensale-etichetta-logo-disegno-vettore-illustrazione-gratuito-vettoriale.jpg" class="imgLogo" alt="logo">



    </div>

</header>

<div class="container">
    <h1 class="text-center logocolor">Lista Ricette</h1>
    <div class="row mb-4">
        <form
                id="recipe-search"
                th:action="@{/recipes}"
                method="get"
                class="col-4"
        >
            <div class="input-group">
                <input class="form-control" type="text" name="keyword" id="keyword"
                       placeholder="Search recipe by name" th:value="${preloadSearch}">
                <button type="submit" class="btn btn-warning">Cerca
                </button>
            </div>
        </form>
    </div>
    <div th:if="${recipesList.size() == 0}">The list is empty</div>
    <div class="container" th:unless="${recipesList.size() == 0}">
        <div class="row">
            <div class="col-4" th:each="recipe : ${recipesList}">
                <div class="card my-4">
                    <img class="card-img-top img " th:src="@{${recipe.url}}" alt="img">
                    <div class="card-body text-center">
                        <h3 th:text=${recipe.title}></h3>
                        <h5 th:text="|${recipe.description}|"></h5>
                        <a class="btn btn-warning" th:href="@{/recipes/show/{id}(id=${recipe.id})}">Dettagli</a>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <div class="d-flex justify-content-around ">

        <a class="btn btn-warning  mr-5" th:href="@{/recipes/create}">Aggiungi la tua ricetta</a>

        <a class="btn btn-warning  ml-5" th:href="@{/category}">Le tue categorie</a>

    </div>

</div>
<footer class=" mt-3">
    <h3 class="text-center text-light py-5 ">By Benedetta Rossi</h3>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
