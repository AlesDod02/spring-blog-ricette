<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Create Recipe</title>
</head>
<body >
<header>
    <div class="d-flex justify-content-center">
        <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/17722106-cucinando-cucina-cucina-logo-ristorante-menu-bar-commensale-etichetta-logo-disegno-vettore-illustrazione-gratuito-vettoriale.jpg"
             class="imgLogo" alt="logo">


    </div>

</header>

<div class="container">
    <h1>Crea Ricetta</h1>
    <hr>

    <form
            id="create-recipe"
            method="post"
            th:object="${recipe}"
            th:action="@{/recipes/create}"
            class="row gy-3"
    >

        <div class="col-6">
            <label class="form-label logocolor" for="title">Nome</label>
            <input class="form-control" type="text" id="title" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label logocolor" for="description">Descrizione</label>
            <textarea class="form-control" type="text" id="description" th:field="*{description}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label logocolor" for="ingredients">Ingredienti</label>
            <textarea class="form-control" type="text" id="ingredients" th:field="*{ingredients}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label logocolor" for="url">Link Foto</label>
            <textarea class="form-control" type="text" id="url" th:field="*{url}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}">
                <ul>
                    <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-4">
            <label class="form-label logocolor" for="portions">N. Porzioni </label>
            <textarea class="form-control" type="text" id="portions" th:field="*{portions}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                <ul>
                    <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-4">
            <label class="form-label logocolor" for="preparationTime">Tempo di preparazione </label>
            <textarea class="form-control" type="text" id="preparationTime" th:field="*{preparationTime}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('preparationTime')}">
                <ul>
                    <li th:each="err : ${#fields.errors('preparationTime')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-4">
            <label class="form-label logocolor" for="category"> Categoria</label>
            <select id="category" class="form-select" th:field="*{category}">
                <option value="" selected>Scegli la categoria</option>
                <option th:each="cat : ${category}" th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-warning">Save</button>
            <a class="btn btn-danger" th:href="@{/recipes}">Cancel</a>
        </div>
    </form>
</div>
<footer class="logocolor mt-3">
    <h3 class="text-center text-light py-5 ">By Benedetta Rossi</h3>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
