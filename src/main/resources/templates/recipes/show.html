<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Dettagli Recipe</title>
</head>
<body>
<header>
    <div class="d-flex justify-content-center">
        <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/17722106-cucinando-cucina-cucina-logo-ristorante-menu-bar-commensale-etichetta-logo-disegno-vettore-illustrazione-gratuito-vettoriale.jpg"
             class="imgLogo" alt="logo">


    </div>

</header>

<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <img class="img2 mt-5 rounded " th:src="@{${recipe.url}}">
        </div>
        <div class="col-12 mt-5">
            <h1 class="text-center logocolor text-uppercase" th:text="${recipe.title}"></h1>
            <h2 class="text-center mt-3 logocolor"><span th:text="${recipe.description}"></span></h2>
            <h3 class="text-center mt-2 logocolor"> Tempo di preparazione: <span class="logocolor2"
                                                                                 th:text="|${recipe.preparationTime} minuti|"></span>
            </h3>

            <h3 class="text-center mt-2 logocolor"> Ingredienti: <span class="logocolor2"
                                                                       th:text="|${recipe.ingredients} |"></span></h3>
            <h3 class="text-center mt-2 logocolor">Descrizione: <span class="logocolor2"
                                                                      th:text="|${recipe.getCategory().getName()} |"></span>
            </h3>
            <h3 class="text-center mt-2" th:text="|Per ${recipe.portions} persone|"></h3>
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-6">
                        <a type="button" class="btn btn-warning button-custom" th:href="@{/recipes/edit/{id}(id=${recipe.id})}">Modifica</a>
                    </div>
                    <div class="col-6">
                        <form
                                th:action="@{/recipes/delete/{id}(id=${recipe.id})}"
                                method="post"
                                onsubmit="return confirm('Are you sure?')"
                        >
                            <button type="submit" class="btn btn-danger button-custom">Elimina</button>
                        </form>
                    </div>

                </div>

            </div>


        </div>
        <div class="mt-4">
            <a type="button" class="btn btn-warning" th:href="@{/recipes}">Torna alla lista</a>
        </div>

    </div>
</div>

<footer class="logocolor mt-3">
    <h3 class="text-center text-light py-5 ">By Benedetta Rossi</h3>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
