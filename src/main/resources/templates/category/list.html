<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Title</title>
</head>
<body>
<header>
    <div class="d-flex justify-content-center">
        <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/17722106-cucinando-cucina-cucina-logo-ristorante-menu-bar-commensale-etichetta-logo-disegno-vettore-illustrazione-gratuito-vettoriale.jpg"
             class="imgLogo" alt="logo">


    </div>

</header>
<h1 class="text-center logocolor">Le tue categorie</h1>
<div class="container ">
    <div class="row">

        <ul class="list-group">
            <li th:each="cat : ${category}" class="list-group-item">
                <div class="row mb-2">
                    <div class="col-9 center pt-3">
                        <b th:text="${cat.name}"></b>
                    </div>
                    <div class="col-3 text-center pt-2">
                        <div class="ms-auto">
                            <a class="btn btn-warning me-1" th:href="@{/category/edit/{id}(id=${cat.id})}">Modifica</a>

                        </div>
                    </div>
                </div>


            </li>


        </ul>
        <div class="d-flex justify-content-center mt-5">
            <a class="btn btn-warning me-1 align-middle" th:href="@{/recipes}">Ritorna alle ricette</a>

        </div>



    </div>
    <div>


    </div>


</div>

<footer class="logocolor mt-3">
    <h3 class="text-center text-light py-5 ">By Benedetta Rossi</h3>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
