<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Create Pizza</title>
</head>
<body >
<header>
    <div class="d-flex justify-content-center">
        <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/17722106-cucinando-cucina-cucina-logo-ristorante-menu-bar-commensale-etichetta-logo-disegno-vettore-illustrazione-gratuito-vettoriale.jpg"
             class="imgLogo" alt="logo">


    </div>

</header>

<div class="container">
    <h1 >Crea Categoria</h1>
    <hr>

    <form
            id="create-category"
            method="post"
            th:object="${category}"
            th:action="@{/category/create}"
            class="row gy-3"
    >

        <div class="col-6">
            <label class="form-label logocolor" for="name">Nome</label>
            <input class="form-control" type="text" id="name" th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-warning">Save</button>
            <a class="btn btn-danger" th:href="@{/category}">Cancel</a>
        </div>
    </form>
</div>
<footer class="logocolor mt-3">
    <h3 class="text-center text-light py-5 ">By Benedetta Rossi</h3>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
